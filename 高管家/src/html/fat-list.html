<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/list.css">
	<title>血压查询</title>
</head>
<body>
	<div class="list-wrap">
		<div class="title">
			<i></i>
			<p>血脂记录</p>
		</div>
		<div class="header clearfix">
			<div class="time">
				<input type="date" id="startDate">
			</div>
			<div class="time">
				<input type="date" id="endDate">
			</div>
		</div>
		<div class="list" id="wrap">
			<a href="javascript:;" class="one-high-blood">
				<h3 class="clearfix">
					<span>2016-12-09</span>
					<span>星期五</span>
					<span>09:49</span>
				</h3>
				<div class="content clearfix">
					<div class="row">
						<span>甘油三酯:</span>
						<span>3.5mmol/L</span>
						<span class="color-normal">正常</span>
					</div>
					<div class="row">
						<span>总胆固醇:</span>
						<span>3.5mmol/L</span>
						<span class="color-slow-high">边缘升高</span>
					</div>
					<div class="row">
						<span>高密度脂蛋白:</span>
						<span>3.5mmol/L</span>
						<span class="color-high">升高</span>
					</div>
					<div class="row">
						<span>低密度脂蛋白:</span>
						<span>3.5mmol/L</span>
						<span class="color-normal">正常</span>
					</div>
				</div>
			</a>
		</div>
	</div>
</body>
<!-- 列表模板 -->
<script type="text/x-dot-template" id="templ">
</script>


<script src="../plugins/doT.min.js"></script>
<!-- <script src="../js/list.js"></script> -->
</html>
