<!-- 列表模板 -->
<script type="text/x-dot-template" id="templ">
	{{for(var i = 0; i < it.length; i++){ }}
		{{var item = it[i];}}
		{{var dateArr = [' 星期日','星期一','星期二','星期三','星期四','星期五','星期六'];}}
		{{var color = ['low-blood','blood-well','blood-normal','one-high-blood ','two-high-blood','three-high-blood'];}}

		<a href="javascript:;" class="{{=color[item.type]}}">
			<h3 class="clearfix">
				<span>{{=item.date}}</span>
				<span>{{=dateArr[item.week]}}</span>
				<span>{{=item.time}}</span>
			</h3>
			<div class="content clearfix">
				<div class="left-data">
					<div class="item">
						<div class="desc">
							<p>高压</p>
							<p>mmHG</p>
						</div>
						<div class="desc-data">{{=item.gaoya}}</div>
					</div>
					<div class="item">
						<div class="desc">
							<p>低压</p>
							<p>mmHG</p>
						</div>
						<div class="desc-data">{{=item.diya}}</div>
					</div>
					<div class="item">
						<div class="desc">
							<p>心率</p>
							<p>次/分钟</p>
						</div>
						<div class="desc-data">{{=item.xinlv}}</div>
					</div>
				</div>
				<div class="right-chart">
					<div class="circle">{{=item.level}}</div>
					<div class="heart-num heart-normal {{=item.xlresult == '心率正常' ? 'heart-normal' : 'heart-slow'}}">{{=item.xlresult}}</div>
				</div>
			</div>
		</a>
	{{ }}}
</script>
