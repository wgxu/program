<script type="text/x-dot-template" id="templ">
	{{for(var i = 0; i < it.length; i++){ }}
		{{var item = it[i];}}
		{{var dateArr = [' 星期日','星期一','星期二','星期三','星期四','星期五','星期六'];}}
		{{var color = ['low-suger','low-suger-point','suger-normal','suger-over','suger-high','suger-higher','suger-serious'];}}

		<a href="javascript:;" class="blood-normal {{=color[item.type]}}">
			<h3 class="clearfix">
				<span>{{=item.date}}</span>
				<span>{{=dateArr[item.week]}}</span>
				<span>{{=item.time}}</span>
			</h3>
			<div class="content clearfix">
				<div class="left-data">
					<div class="item clearfix ">
						<div class="desc suger-desc">测试量:</div>
						<div class="desc-data suger-desc-data">
							<i>{{=item.xuetang}}</i>
							<span>mmol/L</span>
						</div>
					</div>
					<div class="item clearfix">
						<div class="desc suger-desc">时间段:</div>
						<div class="desc-data suger-desc-data time-flag">{{=item.period}}</div>
					</div>
				</div>
				<div class="right-chart">
					<div class="suger-circle ">{{=item.level}}</div>
				</div>
			</div>
		</a>
	{{ }}}
</script>
