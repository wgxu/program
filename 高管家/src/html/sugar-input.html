<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../plugins/jquery-weui/weui.min.css">
    <link rel="stylesheet" href="../plugins/jquery-weui/jquery-weui.min.css">
    <link rel="stylesheet" href="../plugins/timePick/style.css">
    <link rel="stylesheet" href="../css/list.css">
    <title>血糖录入</title>
</head>
<body style="background-color: #f6f6f6;">
<div class="list-wrap">
    <div class="title">
        <i></i>
        <p>血糖录入</p>
    </div>
    <div class="xylr-content">
        <div class="list-row clearfix">
            <span class="title required">血糖值</span>
            <span class="unit">mmol/L</span>
            <input type="number" class="number" placeholder="请输入血糖值">
        </div>
        <div class="list-row clearfix">
            <span class="title required">时段</span>
            <select class="measure">
                <option value="1">请输入测量时段</option>
                <option value="2">全部时段</option>
                <option value="3">空腹</option>
                <option value="4">午餐前</option>
                <option value="5">午餐后</option>
                <option value="6">晚餐前</option>
                <option value="7">晚餐后</option>
                <option value="8">睡前</option>
                <option value="9">未知</option>
            </select>
        </div>
        <div class="list-row clearfix">
            <span class="title required">测试日期</span>
            <input class="measure" id="date" placeholder="请选择测试日期">
        </div>
        <div class="list-row clearfix">
            <span class="title required">测试时间</span>
            <input class="measure" id="time" placeholder="请选择测试日期">
        </div>
    </div>
    <a href="javascrip:;" class="xylr-submit">保存</a>
</div>
</body>
<script src="../js/rem.js"></script>
<script src="../plugins/jquery-weui/jquery-2.1.4.js"></script>
<script src="../plugins/jquery-weui/jquery-weui.min.js"></script>
<script src="../plugins/vue.min.js"></script>
<script src="../plugins/timePick/timePick.js"></script>
<script src="../js/blood-input.js"></script>
</html>
